        // Hàm thống kê giải thưởng
        function calculatePrizeStats(students) {
            const stats = {
                nhat: 0,
                nhi: 0,
                ba: 0,
                kk: 0
            };

            students.forEach(student => {
                switch(student.prize) {
                    case 'Nhất': stats.nhat++; break;
                    case 'Nhì': stats.nhi++; break;
                    case 'Ba': stats.ba++; break;
                    case 'KK': stats.kk++; break;
                }
            });

            return stats;
        }

        // Hàm hiển thị thống kê giải thưởng
        function displayPrizeStats(students) {
            const stats = calculatePrizeStats(students);
            const statsElement = document.getElementById('prizeStats');
            
            let statsText = `Trong ${students.length} giải, có: `;
            const parts = [];
            
            if (stats.nhat > 0) parts.push(`${stats.nhat} Nhất`);
            if (stats.nhi > 0) parts.push(`${stats.nhi} Nhì`);
            if (stats.ba > 0) parts.push(`${stats.ba} Ba`);
            if (stats.kk > 0) parts.push(`${stats.kk} KK`);
            
            statsText += parts.join(', ') + '.';
            statsElement.textContent = statsText;
        }

        // Hàm lấy class cho badge giải thưởng
        function getPrizeClass(prize) {
            switch(prize) {
                case 'Nhất': return 'prize-1';
                case 'Nhì': return 'prize-2';
                case 'Ba': return 'prize-3';
                case 'KK': return 'prize-kk';
                default: return '';
            }
        }

        // Hàm hiển thị danh sách
        function displayStudents(students = studentsData) {
            const container = document.getElementById('resultsContainer');
            const totalCount = document.getElementById('totalCount');
            
            totalCount.textContent = students.length;
            displayPrizeStats(students);
            
            if (students.length === 0) {
                container.innerHTML = '<div class="no-results">Không tìm thấy kết quả phù hợp</div>';
                return;
            }

            let html = '';
            const years = [...new Set(students.map(student => student.year))].sort();

            years.forEach(year => {
                const yearStudents = students.filter(student => student.year === year);
                
                html += `<h3 class="academic-year">${year}</h3>`;
                html += `<div class="table-container">`;
                html += `<table>`;
                html += `<thead><tr><th>STT</th><th>Họ tên học sinh</th><th>Giải</th><th>Điểm</th></tr></thead>`;
                html += `<tbody>`;
                
                yearStudents.forEach(student => {
                    const displayName = student.specialNote ? 
                        `${student.name} ${student.specialNote}` : student.name;
                    
                    html += `<tr>`;
                    html += `<td>${student.stt}</td>`;
                    html += `<td>
                        <div class="student-info">
                            <div class="student-name">${displayName}</div>
                            <div class="student-details">${student.gender}, ${student.birthYear}, lớp ${student.class}</div>
                        </div>
                    </td>`;
                    html += `<td><span class="prize-badge ${getPrizeClass(student.prize)}">${student.prize}</span></td>`;
                    html += `<td>${student.score}</td>`;
                    html += `</tr>`;
                });
                
                html += `</tbody></table></div>`;
            });

            container.innerHTML = html;
        }

function searchStudents() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
    
    if (searchTerm === '') {
        displayStudents();
        return;
    }

    const filteredStudents = studentsData.filter(student => 
        student.name.toLowerCase().includes(searchTerm) ||
        student.class.toLowerCase().includes(searchTerm) ||
        student.prize.toLowerCase().includes(searchTerm) ||
        student.gender.toLowerCase().includes(searchTerm) ||
        student.birthYear.toString().includes(searchTerm) ||
        student.year.toLowerCase().includes(searchTerm)
    );

    displayStudents(filteredStudents);
}

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudents();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            displayStudents();
